    <section id="section" class="section" >

      <div class="slider" >
         <input  type="range" min="0" max="180" class="servoslider" id="servoslider" onchange="servo(this.value)"/>
      </div>

      <div id="selector" class="selector">
        Ángulo del servomotor = 0 º
      </div>

      <div class="switch-button">
        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
        <label for="switch-label" class="switch-button__label"></label>
      </div>

      <div id="check" class="check">
        Control manual (ESP32)
      </div>

      <div id="postElement"></div>
      <div id="postElement1"></div>
      <div id="postElement2"></div>
      <div id="postElement3"></div>

    </section>
